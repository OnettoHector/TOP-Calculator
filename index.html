<!DOCTYPE html>
<html>
    <head>
        <title>TOP Calculator©</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1 class="main-title">Welcome to TOP Calculator ©</h1>
        <div class="calc-div">
            <div id="calc-display">
                <div id="calc-display-upper"></div>
                <div id="calc-display-bottom">0</div>
            </div>
                <div class="calc-system-buttons">
                <button id="delete" class="function-buttons">DELETE</button>
                <button id="clear" class="function-buttons">CLEAR</button>
            </div>
            <div class="grid-container">
                <div class="calc-operations-grid">
                <button id="7" class="calc-operator-number">7</button>
                <button id="8" class="calc-operator-number">8</button>
                <button id="9" class="calc-operator-number">9</button>
                <button id="/" class="calc-operator">/</button>
                <button id="4" class="calc-operator-number">4</button>
                <button id="5" class="calc-operator-number">5</button>
                <button id="6" class="calc-operator-number">6</button>
                <button id="*" class="calc-operator">*</button>
                <button id="1" class="calc-operator-number">1</button>
                <button id="2" class="calc-operator-number">2</button>
                <button id="3" class="calc-operator-number">3</button>
                <button id="-" class="calc-operator">-</button>
                <button id="0" class="calc-operator-number">0</button>
                <button id="." class="calc-operator">.</button>
                <button id="=" class="calc-operator">=</button>
                <button id="+" class="calc-operator">+</button>
            </div>
        </div>
            </div>
        <script src="main.js"></script>
    </body>
</html>
